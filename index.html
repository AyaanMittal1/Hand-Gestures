<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hand Gesture</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
<body>
    <center>
        <h1 class="btn btn-info">Hand Gesture<br>
            <h3>Take selfie and it will tell you what hand gesture you are holding up.</h3>
            <h3><b style="color: brown;">Thumbs up</b></h3>
            <h3><b style="color: brown;">Perfect</b></h3>
            <h3><b style="color: brown;">Peace</b></h3>
            <h3><b style="color: brown;">Love</b></h3>
            <h3><b style="color: brown;">Rock</b></h3>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View</label>
                <div id="cam"></div>
                <br>
                <br>
                <button class="btn btn-warning" onclick="Take()">Take</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label class="pre">Pridiction 1</label>
                <p class="emotion_name" id="result_emotion_name_1"></p>
                <p class="emoji" id="emoji_1"></p>
                <br>
                <label class="pre">Pridiction 2</label>
                <p class="emotion_name" id="result_emotion_name_2"></p>
                <p class="emoji" id="emoji_2"></p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label>Picture</label>
                <div id="pic"></div>
                <br>
                <br>
                <button class="btn btn-warning" onclick="predict()">Predict Gesture</button>
            </div>
    </center>
</center>
<script src="main.js"></script>
</body>
</html>
